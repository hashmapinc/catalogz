version: 1

configurations:
  - name: catalog
    type: local
    conf:
      location: $HOME/.dataframez
      name: default_catalog
  - name: csv_writer
    type: csv_writer
    conf:
      path: $HOME/dataframez
      allowed: true
  - name: parquet_writer
    type: parquet_writer
    conf:
      path: $HOME/dataframez
      allowed: true